<!DOCTYPE html>
<html>
<head>
  <title>Grocery Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Grocery Store</h1>
  </header>
  <section>
    <h2>Shopping List</h2>
    <ul id="shopping-list">
      <li><input type="checkbox" id="item1"> Apples</li>
      <li><input type="checkbox" id="item2"> Bananas</li>
      <li><input type="checkbox" id="item3"> Carrots</li>
      <li><input type="checkbox" id="item4"> Milk</li>
    </ul>
    <button id="purchase-btn">Purchase</button>
  </section>
</body>
</html>
